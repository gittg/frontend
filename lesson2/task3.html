<!DOCTYPE html>
<html>
<head>
                          <meta charset="utf-8">
                          <title>Lesson 2 Task 3</title>
</head>
<body>
                        <h2>Lesson 2 Task 3</h2>

                  
            <form>
                  <body>
                                    <p>Name</p>
                                    <p><input type="text" name="name"></p>
                                    
                                    <p>Email</p>
                                    <p><input type="email" name="email"></p>
                            
                                    <p>Sex</p>
                                    <span><input type="radio" name="male">Male</span>
                                    <span><input type="radio" name="female">Female</span>
                              
                              <br>
                              <br>
                              
                                    <p>Current status</p>
                                    <p><input type="checkbox" name="student">Student</p>
                                    <p><input type="checkbox" name="employed">Employed</p>
                                    <p><input type="checkbox" name="unemployed">Unemployed</p>
                              
                              <br>
                              
                                           <select name="month" id="month" placeholder="january">
                                                        <option value="january">january</option>
                                                        <option value="february">february</option>
                                                        <option value="march">march</option>
                                                        <option value="april">april</option>
                                                        <option value="may">may</option>
                                                        <option value="june">june</option>
                                                        <option value="july">july</option>
                                                        <option value="august">august</option>
                                                        <option value="september">september</option>
                                                        <option value="october">october</option>
                                                        <option value="november">november</option>
                                                        <option value="december">december</option>
                                           </select>
                                          <input name="year" id="year" min="1900" max="2016" step="1" maxlength="4"  placeholder="1984" type="number">

                              <br>
                              <br>
                                            <p>Skills and Technologies</p>
                                            <select name="skills" id="skills" multiple="multiple" size="10">
                                                      <optgroup label="Tech skills">
                                                          <option value="html">HTML</option>
                                                          <option value="css">CSS</option>
                                                          <option value="javascript">JavaScript</option>
                                                          <option value="git">git</option>
                                                      </optgroup>
                                                          <optgroup label="Soft skills">
                                                          <option value="time management">Time managament</option>
                                                          <option value="proactivity">Proactivity</option>
                                                          <option value="teamwork">Teamwork</option>
                                                          <option value="leadership">Leadership</option>
                                                          </optgroup>
                                            </select>
                              <br>
                              <br>

                                          <p>Photo</p>
                                          <label for="load">Chose file</label>
                                          <input type="file" name="load" size="30">
                              <br>
                              <br>

                                          <p>Comments</p>
                                          <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                              <br>
                                          <input type="submit" value="save"></input>

                              
      
      
    
                  </body>
            </form>
                  

</body>
</html>
